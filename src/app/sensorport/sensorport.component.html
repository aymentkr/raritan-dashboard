<div class="subtitle">
  <p>Note: The first generation of sensors (DPX-*) cannot be chained. You should be connected to the top-level sensor port.</p>
</div>
<div class="card">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Sensorports</mat-card-title>
      <mat-card-subtitle>[{{ dataSource.data.length }}]</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <div class="spinner-container" *ngIf="isLoading; else datatable">
        <mat-spinner></mat-spinner>
      </div>
      <ng-template #datatable>
        <mat-divider></mat-divider>
        <button mat-icon-button color="warn" (click)="deleteSelectedItems()" [hidden]="!selection.hasValue()">
          <mat-icon>delete</mat-icon>
        </button>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef>
              <span [style.paddingLeft.px]="40"> Type </span>
            </th>
            <td mat-cell *matCellDef="let data">
              <button mat-icon-button
                      [style.visibility]="!data.expandable ? 'hidden' : ''"
                      [style.marginLeft.px]="data.level * 32"
                      (click)="treeControl.toggle(data)">
                <mat-icon class="mat-icon-rtl-mirror">
                  {{treeControl.isExpanded(data) ? 'expand_more' : 'chevron_right'}}
                </mat-icon>
              </button>

              {{data.name}}
            </td>
          </ng-container>

          <ng-container matColumnDef="serial">
            <th mat-header-cell *matHeaderCellDef> serial_number </th>
            <td mat-cell *matCellDef="let data"> {{data.serial}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </ng-template>
      <ng-container *ngIf="dataSource.data.length === 0">
        <h2>No device available</h2>
      </ng-container>
    </mat-card-content>
  </mat-card>
</div>
