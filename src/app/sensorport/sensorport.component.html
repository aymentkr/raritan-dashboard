<div class="subtitle">
  <p>Note: The first generation of sensors (DPX-*) cannot be chained. You should be connected to the top-level sensor port.</p>
</div>
<div class="card">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Sensorports</mat-card-title>
      <mat-card-subtitle>[{{ dataSource.data.length }}]</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <div class="spinner-container" *ngIf="isLoading; else datatable">
        <mat-spinner></mat-spinner>
      </div>
      <ng-template #datatable>
        <mat-divider></mat-divider>
        <button mat-icon-button color="warn" (click)="deleteSelectedItems()" [hidden]="!selection.hasValue()">
          <mat-icon>delete</mat-icon>
        </button>
        <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
          <!-- This is the tree node template for leaf nodes -->
          <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>
            <!-- use a disabled button to provide padding for tree leaf -->
            <button mat-icon-button disabled></button>
            {{node.type}}
          </mat-tree-node>
          <!-- This is the tree node template for expandable nodes -->
          <mat-tree-node *matTreeNodeDef="let node;when: hasChild" matTreeNodePadding>
            <button mat-icon-button matTreeNodeToggle
                    [attr.aria-label]="'Toggle ' + node.type">
              <mat-icon class="mat-icon-rtl-mirror">
                {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
              </mat-icon>
            </button>
            {{node.type}}
          </mat-tree-node>
        </mat-tree>

      </ng-template>
      <ng-container *ngIf="dataSource.data.length === 0">
        <h2>No device available</h2>
      </ng-container>
    </mat-card-content>
  </mat-card>
</div>
