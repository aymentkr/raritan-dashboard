
<h2 matDialogTitle>Are you sure?</h2>
<mat-dialog-content>
  <p> {{ msgContent }} </p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button  color="warn" mat-flat-button (click)="onYesClick()">Yes</button>
  <button mat-button matDialogClose>No</button>
</mat-dialog-actions>
