<div class="card">
  <mat-card>
    <mat-card-header>
      <mat-card-title> Sensorports</mat-card-title>
      <mat-card-subtitle> [ {{ dataSource.data.length}} ] </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <div  class="spinner-container" *ngIf="isLoading; else datatable">
        <mat-spinner></mat-spinner>
      </div>
      <ng-template #datatable>
      <mat-divider></mat-divider>
      <div class="container text-center">
        <div class="button-container">
          <button mat-icon-button color="warn" (click)="deleteSelectedItems()" [hidden]="!selection.hasValue()">
            <mat-icon>delete</mat-icon>
          </button>
        </div>

        <table mat-table [dataSource]="dataSource" class="my-table mat-elevation-z8" matSort>

          <!-- Selection Column -->
          <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef>
              <mat-checkbox color="warn" (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()"
                            [indeterminate]="selection.hasValue() && !isAllSelected()">
              </mat-checkbox>
            </th>
            <td mat-cell *matCellDef="let row">
              <mat-checkbox color="warn" (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
                            [checked]="selection.isSelected(row)">
              </mat-checkbox>
            </td>
          </ng-container>
          <!-- Define your columns once here -->
          <ng-container *ngFor="let column of columns">
            <ng-container [matColumnDef]="column">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ column }}</th>
              <td mat-cell *matCellDef="let element">{{ element[column] }}</td>
            </ng-container>
          </ng-container>
          <!-- actions Column -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef="let element">
              <button mat-icon-button color="warn" (click)="addDevice()">
                <mat-icon>add</mat-icon>
              </button>
            </th>
            <td mat-cell *matCellDef="let element" class="action-link">
              <button mat-icon-button color="primary" (click)="editDevice(element)">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="primary" (click)="infoDevice(element)">
                <mat-icon>info</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
      </ng-template>
    </mat-card-content>
  </mat-card>
</div>
