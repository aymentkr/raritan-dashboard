<div class="card">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Sensorports</mat-card-title>
      <mat-card-subtitle>[{{ dataSource.data.length }}]</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <div class="spinner-container" *ngIf="isLoading; else datatable">
        <mat-spinner></mat-spinner>
      </div>
      <ng-template #datatable>
        <mat-divider></mat-divider>
        <button mat-icon-button color="warn" (click)="deleteSelectedItems()" [hidden]="!selection.hasValue()">
          <mat-icon>delete</mat-icon>
        </button>
        <table mat-table #outerSort="matSort" [dataSource]="dataSource" class="my-table mat-elevation-z8" matSort multiTemplateDataRows>

          <!-- Selection Column -->
          <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef>
              <mat-checkbox color="warn" (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()"
                            [indeterminate]="selection.hasValue() && !isAllSelected()">
              </mat-checkbox>
            </th>
            <td mat-cell *matCellDef="let row">
              <mat-checkbox color="warn" (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
                            [checked]="selection.isSelected(row)">
              </mat-checkbox>
            </td>
          </ng-container>

          <!-- Define your columns once here -->
          <ng-container *ngFor="let column of columns" matColumnDef="{{column}}">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ column }}</th>
            <td mat-cell *matCellDef="let element">{{ element[column] }}</td>
          </ng-container>

          <ng-container matColumnDef="expandedDetail">
            <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">
              <div class="example-element-detail"  *ngIf="element.methods.data.length" [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
                <div class="inner-table mat-elevation-z8" *ngIf="expandedElement">
                  <table #innerTables mat-table [dataSource]="expandedElement.methods" matSort>
                    <ng-container *ngFor="let innerColumn of innerDisplayedColumns" matColumnDef="{{innerColumn}}">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ innerColumn }}</th>
                      <td mat-cell *matCellDef="let innerElement">{{ innerElement[innerColumn] }}</td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="innerDisplayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: innerDisplayedColumns"></tr>
                  </table>
                </div>
              </div>
            </td>
          </ng-container>

          <!-- Actions Column -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>
              <button mat-icon-button color="warn" (click)="addDevice()">
                <mat-icon>add</mat-icon>
              </button>
            </th>
            <td mat-cell *matCellDef="let element" class="action-link">
              <button mat-icon-button color="primary" (click)="editDevice(element)">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="primary" (click)="infoDevice(element)">
                <mat-icon>info</mat-icon>
              </button>
            </td>
          </ng-container>


          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="example-element-row"
              [class.example-expanded-row]="expandedElement === row"
              (click)="toggleRow(row)">

          </tr>
          <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
        </table>
      </ng-template>
      <ng-container *ngIf="dataSource.data.length === 0">
        <h2>No device available</h2>
      </ng-container>
    </mat-card-content>
  </mat-card>
</div>
