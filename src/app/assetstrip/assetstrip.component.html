<ng-container *ngIf="!isAvailable; else datatable">
  <h2>No Asset Strip available</h2>
</ng-container>

<ng-template #datatable>
  <div class="container">
    <div class="card">
      <mat-card>
        <mat-card-header>
          <mat-card-title>Virtual Asset Tags</mat-card-title>
          <mat-card-subtitle>[ {{ap.tags.length}} ]</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <mat-divider></mat-divider>
          <table mat-table [dataSource]="ap.tags" class="my-table mat-elevation-z8" matSort>

            <ng-container *ngFor="let column of columns1" [matColumnDef]="column">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ column }}</th>
              <td mat-cell *matCellDef="let asset">{{ asset[column] }}</td>
            </ng-container>

            <!-- Actions Column -->
            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef>
                <button mat-icon-button color="warn" (click)="addAsset(false)">
                  <mat-icon>add</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="clearData(false)">
                  <mat-icon>delete</mat-icon>
                </button>
              </th>
              <td mat-cell *matCellDef="let element" class="action-link">
                <button mat-icon-button color="primary" (click)="deleteItem(element)" >
                  <mat-icon>delete</mat-icon>
                </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns1"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns1"></tr>
          </table>
        </mat-card-content>
      </mat-card>
    </div>

    <div class="card">
      <mat-card>
        <mat-card-header>
          <mat-card-title>Virtual Blade Extensions</mat-card-title>
          <mat-card-subtitle>[ {{ap.extensions.length}} ]</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <mat-divider></mat-divider>
          <table mat-table [dataSource]="ap.extensions" class="my-table mat-elevation-z8" matSort>
            <!-- Iterate over columns using *ngFor -->
            <ng-container *ngFor="let column of columns2" [matColumnDef]="column">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ column }}</th>
              <td mat-cell *matCellDef="let asset">{{ asset[column] }}</td>
            </ng-container>

            <!-- Actions Column -->
            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef>
                <button mat-icon-button color="warn" (click)="addAsset(true)">
                  <mat-icon>add</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="clearData(true)">
                  <mat-icon>delete</mat-icon>
                </button>
              </th>
              <td mat-cell *matCellDef="let element" class="action-link">
                <button mat-icon-button color="primary" (click)="deleteItem(element)" >
                  <mat-icon>delete</mat-icon>
                </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns2"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns2"></tr>
          </table>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</ng-template>
