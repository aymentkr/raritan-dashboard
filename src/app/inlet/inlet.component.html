<div class="card">
  <mat-card>
    <mat-card-header>
      <mat-card-title> Inlets</mat-card-title>
      <mat-card-subtitle> [ {{ size }} ] </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <div class="spinner-container" *ngIf="isLoading; else datatable">
        <mat-spinner></mat-spinner>
      </div>
      <ng-template #datatable>
        <mat-divider></mat-divider>
        <ng-container *ngIf="hasPoles; else noPoles">
          <!-- Inlet pole table component -->
          <app-inlet-pole-table [inputFromParent]="size"></app-inlet-pole-table>
        </ng-container>
        <ng-template #noPoles>
          <!-- Inlet table component -->
          <app-inlet-table [inputFromParent]="size"></app-inlet-table>
        </ng-template>
      </ng-template>
      <ng-container *ngIf="size === 0">
        <h2>No Inlet available</h2>
      </ng-container>
    </mat-card-content>
  </mat-card>
</div>
