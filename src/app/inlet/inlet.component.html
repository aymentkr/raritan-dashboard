<div class="card">
  <mat-card>
    <mat-card-header>
      <mat-card-title> Inlets</mat-card-title>
      <mat-card-subtitle> [ {{ sizeI }} ]</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <div class="spinner-container" *ngIf="isLoading; else datatable">
        <mat-spinner></mat-spinner>
      </div>
      <ng-template #datatable>
        <mat-divider></mat-divider>
        <ng-container *ngIf="hasPoles; else noPoles">
          <!-- Inlet pole table component -->
          <app-inlet-pole-table [inputFromParent]="sizeI" ></app-inlet-pole-table>
        </ng-container>
        <ng-template #noPoles>
          <!-- Inlet table component -->
          <app-inlet-table [inputFromParent]="sizeI"></app-inlet-table>
        </ng-template>
      </ng-template>
      <ng-container *ngIf="sizeI === 0">
        <h2>No Inlet available</h2>
      </ng-container>
    </mat-card-content>
  </mat-card>
</div>

<div class="card">
  <mat-card>
    <mat-card-header>
      <mat-card-title> Switches</mat-card-title>
      <mat-card-subtitle> [ {{ sizeS }} ]</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-divider></mat-divider>
      <ng-container *ngIf="sizeS === 0; else switchForm">
        <h2>No Switch available</h2>
      </ng-container>
      <ng-template #switchForm>
        <app-transfer-switch [inputFromParent]="sizeI"></app-transfer-switch>
      </ng-template>
    </mat-card-content>
  </mat-card>
</div>
